<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.texto' type="text" class="form-control mt-2" id="titulo" placeholder="Digite o título">
              </div>
      
              <div class="form-group">
                <label for="texto" class="mt-3">Texto</label>
                <textarea class="form-control mt-2" name="texto" id="texto" rows="3"></textarea>
              </div>
      
              <div class="form-group mt-2">
                <label for="texto" class="mt-3">Escolha um tema ou <a routerLink='/tema' onclick="$('#novaPostagem').modal('hide');">cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control mt-2" [(ngModel)]='idTema' (onChange)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">
                    {{item.descricao}}
                  </option>
                </select>
             </div>

             <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-sucess" (click)='atualizar()'>Atualizar</button>
             </div>

        </div>

    </div>

</div>
