<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-grup">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" class="form-control" id="descricao" [(ngModel)]='tema.descricao'> 
            </div>

            <div class="d-flex justify-content-center mt-2 ">
                <button class="btn btn-danger mr-20 mt-3" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success ml-3 mt-3" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
