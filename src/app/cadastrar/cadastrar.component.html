<div class="container-fluid">

    <div class="row ">
      <div class="col-md-6 p-0" id="img-bg">
  
      </div>
  
      <div class="col-md-6 mb-5 mt-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>
  
            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]= 'user.nome' name="nome" type="text" class="form-control" id="nome" placeholder="Seu nome" >
            </div>
  
            <div class="form-group">
              <label for="usuario">Usu치rio</label>
              <input [(ngModel)]='user.usuario' type="text" class="form-control" id="usuario" placeholder="Seu usu치rio">
            </div>
  
            <div class="form-group">
              <label for="foto">Link da Foto</label>
              <input [(ngModel)]='user.foto' type="text" class="form-control" id="foto" placeholder="Sua foto">
            </div>
  
            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' type="password" class="form-control" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmSenha" placeholder="Confirme sua senha">
            </div>
  
            <div class="form-group">
              <label for="usuario">Tipo de Usu치rio</label>
              <select class="form-control" name="tipoUser" id="tipoUser" (change)='tipoUser($event)'>
                <option>Selecione um tipo de Usu치rio:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
              <button (click)='cadastrar()' type="submit" class="btn btn-success" >Cadastrar</button>
            </div>
            
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
